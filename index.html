<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="output" >
                <input type="text" class="display" id="result" placeholder="0">
            </div>
            <div class="buttons">
                <button type="button" class="btn" name="data-number">1</button>
                <button type="button" class="btn" name="data-number">2</button>
                <button type="button" class="btn" name="data-number">3</button>
                <button type="button" class="btn" name="data-opera">+</button>
                <button type="button" class="btn" name="data-number">4</button>
                <button type="button" class="btn" name="data-number">5</button>
                <button type="button" class="btn" name="data-number">6</button>
                <button type="button" class="btn" name="data-opera">-</button>
                <button type="button" class="btn" name="data-number">7</button>
                <button type="button" class="btn" name="data-number">8</button>
                <button type="button" class="btn" name="data-number">9</button>
                <button type="button" class="btn" name="data-opera">/</button>
                <button type="button" class="btn" name="data-delete">C</button>
                <button type="button" class="btn" name="data-number">0</button>
                <button type="button" class="btn" name="data-igual">=</button>
                <button type="button" class="btn" name="data-opera">X</button>


            </div>
        </div>
</body>
<script src="functions.js"></script>
</html>
